<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./static/styles/style.css" type="text/css">
    <script src="./src/Book.js" type="module" defer></script>
    <script src="./src/MyLibrary.js" type="module" defer></script>
    <script src="./src/main.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="books-add">
            <p>Books</p>
            <button id="add-bttn">Add book</button>
        </div>
        <div id="cards-container"></div>
    </main>
    <footer>
        <p>Copyright 2022</p>
    </footer>
    <div id="form-container">
        <div class="row-container">
            <p>Add a book to the library</p>
            <button id="cancel-bttn">Cancel</button>
        </div>
        <form id="add-form" novalidate>
            <div class="col-container">
                <label for="title">Title</label>
                <input type="text" class="init" id="title" name="title" minlength="2" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="col-container">
                <label for="author">Author</label>
                <input type="text" class="init" id="author" name="author" minlength="5" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="col-container">
                <label for="pages">Pages</label>
                <input type="number" class="init" id="pages" name="pages" min="0" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="row-container">
                <label for="read-status">Read</label>
                <input type="checkbox" id="read-status" name="read-status" value="True">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="row-container">
                <label>Click here to add</label>
                <input id="submit-bttn" type="button" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
